      <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const htmlElement = document.documentElement;
            const themeSwitcher = document.getElementById('themeSwitcher');
            
            // Function to get theme from cookie
            function getThemeFromCookie() {
                const themeCookie = document.cookie.split('; ').find(row => row.startsWith('theme='));
                return themeCookie ? themeCookie.split('=')[1] : 'light'; // Default to light if no cookie
            }

            // Function to set the theme in a cookie
            function setThemeCookie(theme) {
                document.cookie = `theme=${theme}; path=/; max-age=31536000`; // 1 year expiration
            }

            // Function to update the theme and button text
            function updateTheme(theme) {
                htmlElement.setAttribute('data-bs-theme', theme);
                setThemeCookie(theme);
                // Update the button text based on the theme
                themeSwitcher.textContent = theme === 'dark' ? 'White' : 'Dark';
            }

            // Initialize the theme from cookie
            const savedTheme = getThemeFromCookie();
            updateTheme(savedTheme);

            // Add event listener to toggle theme
            themeSwitcher.addEventListener('click', () => {
                const currentTheme = htmlElement.getAttribute('data-bs-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                updateTheme(newTheme);
            });
        });
      </script>

            <script>
                // Verificarea ping-ului serverului
                document.addEventListener("DOMContentLoaded", function() {
                    const statusIndicator = document.getElementById("status-indicator");
                    const proxyLink = document.getElementById("proxyLink");
                    const pingBar = document.getElementById("ping-bar");
                    const pingValue = document.getElementById("ping-value");
            
                    const startTime = Date.now(); // Momentul în care facem cererea pentru ping
            
                    // Încercăm să facem un request pentru a verifica statusul serverului și să măsurăm ping-ul
                    fetch("http://pikaiixe.ddns.net:5090/status", { method: 'GET', mode: 'no-cors' })
                        .then(response => {
                            const endTime = Date.now(); // Momentul când am primit răspunsul
                            const ping = endTime - startTime; // Timpul de răspuns în milisecunde
            
                            // Actualizăm statusul și bară de progres
                            statusIndicator.textContent = "Online";
                            statusIndicator.classList.replace("bg-secondary", "bg-success");
                            pingBar.style.width = `${Math.min(ping / 10, 100)}%`; // Ajustăm lățimea barei de progres
                            pingBar.setAttribute("aria-valuenow", ping / 10);
                            pingValue.textContent = `Ping: ${ping} ms`;
                        })
                        .catch(error => {
                            // Dacă există o eroare (de exemplu, serverul nu răspunde), îl considerăm offline
                            statusIndicator.textContent = "Offline";
                            statusIndicator.classList.replace("bg-secondary", "bg-danger");
                            pingBar.style.width = "0%"; // Dacă nu se poate măsura ping-ul, bara va fi goală
                            pingValue.textContent = "Ping: N/A"; // Nu se poate calcula ping-ul
                        });
                });
            </script>
